<!doctype html>
<html>
<head>

<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">

<title>Order</title>

<style>

	h1 {
		margin-left: 10%;
		font-size: 90px;
		font-family: Verdana, sans-serif;
		color: #000;
	}

	p {
		margin-left: 11%;
		font-size: 40px;
		font-family: Verdana, sans-serif;
		color: #000;
	}
</style>

</head>
<body>
	<script language="javascript">

	DISCOUNT = 0;
	TAX = 6.25

	hotdogs = prompt("How many hotdogs would you like? ($3.75)", "0");
	fries = prompt("How many fries would you like? ($2.00)", "0");
	sodas = prompt("How many sodas would you like? ($1.80)", "0");

	subtotal = (hotdogs * 3.75) + (fries * 2) + (sodas * 1.8);

	if (subtotal >= 20) {
		DISCOUNT = 10	
		subtotal *= 1 - (DISCOUNT / 100);
	}

	total = subtotal * (1 - (TAX / 100));
	total = total.toFixed(2);

	document.write("<h1>" + "Joe's Hotdogs" + "</h1>");

	document.write("<p>" + "Hotdogs: " + hotdogs + "<br></p>");
	document.write("<p>" + "Fries: " + fries + "<br></p>");
	document.write("<p>" + "Sodas: " + sodas + "<br></p>");
	document.write("<p>" + "Subtotal: $" + subtotal + "<br></p>");
	document.write("<p>" + "Discount: " + DISCOUNT + "%<br></p>");
	document.write("<p>" + "Massachusetts Meal Tax: " + TAX + "%<br></p>");
	document.write("<p>" + "Total: $" + total + "<br></p>");

	</script>
</body>
</html>
